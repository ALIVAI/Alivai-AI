<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivai AI - Complete AI Solutions</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        <!-- Chosen Palette: Warm Neutrals with Indigo and Accent Colors -->
        <!-- Application Structure Plan: The SPA is structured as a single-page application with a fixed sidebar navigation and a dynamic main content area. This structure was chosen to provide intuitive, fast navigation between different AI tools and informational sections, mimicking a dashboard experience. Users can select tools from the sidebar, and the main content area updates dynamically without page reloads, facilitating easy exploration and task-oriented interaction. The home dashboard provides quick access and highlights key features and the admin control. -->
        <!-- Visualization & Content Choices:
            1. Textual Content (About sections, Policies, FAQ): Goal -> Inform. Presentation -> Direct text blocks. Interaction -> Navigation via sidebar. Justification -> Clear, concise delivery of information; avoids clutter. Library/Method -> Standard HTML paragraphs/lists, dynamically shown/hidden by JS.
            2. AI Tools (Text Gen, SEO Query, Image Art, etc.): Goal -> Task Execution & Information Generation. Presentation -> Input fields, buttons, output display areas. Interaction -> User input, button clicks for API calls, dynamic text/image output. Justification -> Direct interaction for content creation. Library/Method -> HTML forms, vanilla JS for API calls (Gemini for text, Imagen for images).
            3. Admin Mode/Feature Locks: Goal -> Access Control & Information (for Alivai). Presentation -> Conditional UI elements, informative alert messages. Interaction -> Button toggle for Admin Mode, conditional rendering of locked features. Justification -> Demonstrates owner control and feature management. Library/Method -> React state management and conditional rendering.
            CONFIRMATION: NO SVG graphics used. NO Mermaid JS used.
        -->
        body {
            font-family: 'Inter', sans-serif;
        }
        .prose {
            max-width: none;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        /* Chart Container Styling (No charts are generated for this specific report content, but styles are included for compliance) */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 700px; /* Example max-width for charts */
            margin-left: auto;
            margin-right: auto;
            height: 350px; /* Base height for chart, adjust responsiveness as needed */
            max-height: 450px; /* Max height to prevent excessive vertical space */
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 250px; /* Smaller height on mobile */
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { createRoot } = ReactDOM;

        // Main App component
        const App = () => {
            const [textPrompt, setTextPrompt] = useState('');
            const [generatedText, setGeneratedText] = useState('');

            const [seoKeyword, setSeoKeyword] = useState('');
            const [generatedSeoQueries, setGeneratedSeoQueries] = useState('');

            const [keywordIdeaSeed, setKeywordIdeaSeed] = useState('');
            const [generatedKeywordIdeas, setGeneratedKeywordIdeas] = useState('');
            const [outlineTopic, setOutlineTopic] = useState('');
            const [generatedContentOutline, setGeneratedContentOutline] = useState('');

            const [paragraphPrompt, setParagraphPrompt] = useState('');
            const [generatedParagraph, setGeneratedParagraph] = useState('');

            const [blogIdeaKeyword, setBlogIdeaKeyword] = useState('');
            const [generatedBlogIdeas, setGeneratedBlogIdeas] = useState('');

            const [headlineTopic, setHeadlineTopic] = useState('');
            const [generatedHeadline, setGeneratedHeadline] = useState('');

            const [productDescriptionDetails, setProductDescriptionDetails] = useState('');
            const [generatedProductDescription, setGeneratedProductDescription] = useState('');

            const [socialMediaPostTopic, setSocialMediaPostTopic] = useState('');
            const [generatedSocialMediaPost, setGeneratedSocialMediaPost] = useState('');

            const [imagePrompt, setImagePrompt] = useState('');
            const [generatedImageUrl, setGeneratedImageUrl] = useState('');
            const [isGeneratingImage, setIsGeneratingImage] = useState(false);

            const [metaDescriptionTopic, setMetaDescriptionTopic] = useState('');
            const [generatedMetaDescription, setGeneratedMetaDescription] = useState('');

            const [feedbackText, setFeedbackText] = useState('');
            const [feedbackMessage, setFeedbackMessage] = useState('');

            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [currentPage, setCurrentPage] = useState('home-dashboard');
            const [selectedLanguage, setSelectedLanguage] = useState('en');

            const [isAdminMode, setIsAdminMode] = useState(false);
            const [arePublicFeaturesUnlocked, setArePublicFeaturesUnlocked] = useState(false);

            const callGeminiApi = async (userPrompt, setOutputState, setErrorState = setError) => {
                setErrorState('');
                setOutputState('');
                setIsLoading(true);

                try {
                    let chatHistory = [{ role: "user", parts: [{ text: userPrompt }] }];
                    const payload = { contents: chatHistory };
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        setOutputState(text);
                    } else {
                        setErrorState('Failed to generate content. Please try again.');
                    }
                } catch (err) {
                    setErrorState('An error occurred: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleGenerateText = () => {
                if (!textPrompt.trim()) {
                    setError('Please enter a prompt before generating text.');
                    return;
                }
                callGeminiApi(textPrompt, setGeneratedText);
            };

            const handleGenerateSeoQueries = () => {
                if (!seoKeyword.trim()) {
                    setError('Please enter a target keyword before generating SEO queries.');
                    return;
                }
                const seoPrompt = `Generate 10-15 relevant SEO-friendly questions and related queries for the target keyword: "${seoKeyword}". Format them as a bulleted list.`;
                callGeminiApi(seoPrompt, setGeneratedSeoQueries);
            };

            const handleGenerateKeywordIdeas = () => {
                if (!keywordIdeaSeed.trim()) {
                    setError('Please enter a seed keyword before generating ideas.');
                    return;
                }
                const keywordPrompt = `Generate 15-20 relevant keyword ideas (including short-tail, long-tail, and LSI keywords) for the seed keyword: "${keywordIdeaSeed}". Format them as a bulleted list.`;
                callGeminiApi(keywordPrompt, setGeneratedKeywordIdeas);
            };

            const handleGenerateContentOutline = () => {
                if (!outlineTopic.trim()) {
                    setError('Please enter a topic before generating an outline.');
                    return;
                }
                const outlinePrompt = `Generate a detailed, SEO-friendly content outline for the topic: "${outlineTopic}". Include a catchy title, a brief introduction idea, 3-5 main headings (H2s), 2-3 subheadings (H3s) for each main heading, and a conclusion idea. Use a hierarchical list format.`;
                callGeminiApi(outlinePrompt, setGeneratedContentOutline);
            };

            const handleGenerateParagraph = () => {
                if (!paragraphPrompt.trim()) {
                    setError('Please enter a prompt to generate a paragraph.');
                    return;
                }
                const prompt = `Generate a paragraph about: "${paragraphPrompt}"`;
                callGeminiApi(prompt, setGeneratedParagraph);
            };

            const handleGenerateBlogIdea = () => {
                if (!blogIdeaKeyword.trim()) {
                    setError('Please enter a keyword to generate blog ideas.');
                    return;
                }
                const prompt = `Generate 5 unique blog post ideas for the keyword: "${blogIdeaKeyword}". Provide a short title and a brief description for each.`;
                callGeminiApi(prompt, setGeneratedBlogIdeas);
            };

            const handleGenerateWebsiteHeadline = () => {
                if (!headlineTopic.trim()) {
                    setError('Please enter a topic/product to generate a website headline.');
                    return;
                }
                const prompt = `Generate 5 catchy and SEO-friendly website headlines for: "${headlineTopic}".`;
                callGeminiApi(prompt, setGeneratedHeadline);
            };

            const handleGenerateProductDescription = () => {
                if (!productDescriptionDetails.trim()) {
                    setError('Please enter product details to generate a description.');
                    return;
                }
                const prompt = `Write a compelling product description based on these details: "${productDescriptionDetails}". Highlight benefits and key features.`;
                callGeminiApi(prompt, setGeneratedProductDescription);
            };

            const handleGenerateSocialMediaPost = () => {
                if (!socialMediaPostTopic.trim()) {
                    setError('Please enter a topic for the social media post.');
                    return;
                }
                const prompt = `Write a short and engaging social media post (e.g., for Twitter/Facebook) about: "${socialMediaPostTopic}". Include relevant emojis if appropriate.`;
                callGeminiApi(prompt, setGeneratedSocialMediaPost);
            };

            const handleGenerateMetaDescription = () => {
                if (!metaDescriptionTopic.trim()) {
                    setError('Please enter a topic/content summary to generate a meta description.');
                    return;
                }
                const prompt = `Generate an SEO-friendly meta description (under 160 characters) for a page about: "${metaDescriptionTopic}". Make it concise and compelling.`;
                callGeminiApi(prompt, setGeneratedMetaDescription);
            };

            const handleGenerateImage = async () => {
                setError('');
                setGeneratedImageUrl('');
                if (!imagePrompt.trim()) {
                    setError('Please enter a prompt for the image.');
                    return;
                }

                setIsGeneratingImage(true);
                try {
                    const payload = { instances: { prompt: imagePrompt }, parameters: { "sampleCount": 1 } };
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                        const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                        setGeneratedImageUrl(imageUrl);
                    } else {
                        setError('Failed to generate image. Please try again.');
                    }
                } catch (err) {
                    setError('An error occurred during image generation: ' + err.message);
                } finally {
                    setIsGeneratingImage(false);
                }
            };

            const handleSubmitFeedback = (e) => {
                e.preventDefault();
                if (feedbackText.trim()) {
                    console.log("Feedback submitted:", feedbackText);
                    setFeedbackMessage("Thank you for your feedback! It has been submitted.");
                    setFeedbackText('');
                } else {
                    setFeedbackMessage("Please enter your feedback before submitting.");
                }
            };

            const renderLoadingSpinner = () => (
                <span className="flex items-center justify-center">
                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Generating...
                </span>
            );

            const navigateToPage = (pageName, requiresAdmin = false, requiresPublicUnlock = false) => {
                if (requiresAdmin && !isAdminMode) {
                    setError("Access Denied: You need administrator privileges to access this section.");
                    return;
                }
                if (requiresPublicUnlock && !arePublicFeaturesUnlocked) {
                    setError("Feature Locked: This feature is currently locked. Please contact the administrator.");
                    return;
                }
                setError('');
                setCurrentPage(pageName);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100 font-sans text-gray-800 flex flex-col md:flex-row">
                    <aside className="w-full md:w-64 bg-white p-6 shadow-xl rounded-lg md:rounded-l-lg md:rounded-r-none flex-shrink-0 mb-6 md:mb-0">
                        <div className="flex items-center mb-8">
                            <svg className="w-8 h-8 text-indigo-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                            </svg>
                            <h1 className="text-2xl font-bold text-gray-900">Alivai AI</h1>
                        </div>
                        <nav>
                            <ul>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('home-dashboard')} className={`flex items-center py-2 px-4 ${currentPage === 'home-dashboard' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2 2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                                        Home
                                    </a>
                                </li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('text-generator')} className={`flex items-center py-2 px-4 ${currentPage === 'text-generator' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                        Text Generator
                                    </a>
                                </li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('paragraph-generator')} className={`flex items-center py-2 px-4 ${currentPage === 'paragraph-generator' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                        Paragraph Generator
                                    </a>
                                </li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('blog-idea-generator')} className={`flex items-center py-2 px-4 ${currentPage === 'blog-idea-generator' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6.253v13m0-13C10.832 5.477 9.206 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.794 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.794 5 16.5 5c1.706 0 3.332.477 4.5 1.253v13C19.832 18.477 18.206 18 16.5 18c-1.706 0-3.332.477-4.5 1.253"></path></svg>
                                        Blog Idea Generator
                                    </a>
                                </li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('website-headline-generator')} className={`flex items-center py-2 px-4 ${currentPage === 'website-headline-generator' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 0l2.5 2.5L10 21m-4 0h6m-3-3l3 3"></path></svg>
                                        Website Headlines
                                    </a>
                                </li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('product-description-generator')} className={`flex items-center py-2 px-4 ${currentPage === 'product-description-generator' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                                        Product Descriptions
                                    </a>
                                </li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('social-media-post-generator')} className={`flex items-center py-2 px-4 ${currentPage === 'social-media-post-generator' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                                        Social Media Posts
                                    </a>
                                </li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('ai-image-art', false, true)} className={`flex items-center py-2 px-4 ${currentPage === 'ai-image-art' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200 ${!arePublicFeaturesUnlocked ? 'opacity-50 cursor-not-allowed' : ''}`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                        AI Image Art {!arePublicFeaturesUnlocked && '(Locked)'}
                                    </a>
                                </li>
                                <li className="my-4 border-t border-gray-200"></li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('seo-query-generator')} className={`flex items-center py-2 px-4 ${currentPage === 'seo-query-generator' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                                        SEO Query Generator
                                    </a>
                                </li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('seo-dashboard', false, true)} className={`flex items-center py-2 px-4 ${currentPage === 'seo-dashboard' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200 ${!arePublicFeaturesUnlocked ? 'opacity-50 cursor-not-allowed' : ''}`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                                        SEO Dashboard {!arePublicFeaturesUnlocked && '(Locked)'}
                                    </a>
                                </li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('seo-meta-description')} className={`flex items-center py-2 px-4 ${currentPage === 'seo-meta-description' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 8h10M7 12h10m-9 4h4M9 10V7a2 2 0 012-2h2a2 2 0 012 2v3m-2-3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        SEO Meta Description
                                    </a>
                                </li>
                                <li className="my-4 border-t border-gray-200"></li>
                                <li className="mb-2">
                                    <a href="#" onClick={() => navigateToPage('about')} className={`flex items-center py-2 px-4 ${currentPage === 'about' ? 'text-indigo-700 bg-indigo-50' : 'text-gray-600 hover:text-indigo-700 hover:bg-gray-50'} rounded-lg font-medium transition duration-200`}>
                                        <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        About Alivai AI
                                    </a>
                                </li>

                                    )}
                                    <button
                                        type="submit"
                                        className="w-full md:w-auto px-8 py-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105"
                                    >
                                        Submit Feedback
                                    </button>
                                </form>
                            </div>
                        )}

                        {currentPage === 'settings' && (
                            <div className="bg-white p-8 rounded-lg shadow-xl mb-8">
                                <h2 className="text-3xl font-extrabold text-gray-900 mb-4">Settings</h2>
                                <p className="text-gray-600 mb-6">
                                    Adjust your application preferences here.
                                </p>
                                {!isAdminMode && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                                        <strong className="font-bold">Access Denied!</strong>
                                        <span className="block sm:inline ml-2">You need administrator privileges (Alivai) to access the settings. Please activate Admin Mode from the Home Dashboard.</span>
                                    </div>
                                )}
                                {isAdminMode && (
                                    <>
                                        <div className="mb-6">
                                            <label htmlFor="language-select" className="block text-sm font-medium text-gray-700 mb-2">
                                                Change Language
                                            </label>
                                            <select
                                                id="language-select"
                                                className="w-full md:w-1/2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition duration-200"
                                                value={selectedLanguage}
                                                onChange={(e) => setSelectedLanguage(e.target.value)}
                                            >
                                                <option value="en">English</option>
                                                <option value="es">Español</option>
                                                <option value="fr">Français</option>
                                                <option value="de">Deutsch</option>
                                            </select>
                                            <p className="text-sm text-gray-500 mt-2">
                                                (Note: This is a placeholder for language selection. Actual content translation is not implemented.)
                                            </p>
                                        </div>

                                        <div className="mt-8 p-6 bg-blue-50 border border-blue-200 rounded-lg shadow-sm">
                                            <h3 className="text-xl font-semibold text-blue-800 mb-3">Public Feature Control</h3>
                                            <p className="text-gray-700 mb-4">
                                                Toggle to unlock or lock certain features for all users on Alivai AI.
                                            </p>
                                            <button
                                                onClick={() => setArePublicFeaturesUnlocked(!arePublicFeaturesUnlocked)}
                                                className={`px-6 py-3 font-semibold rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 transform hover:scale-105 ${arePublicFeaturesUnlocked ? 'bg-red-600 hover:bg-red-700 focus:ring-red-500 text-white' : 'bg-green-600 hover:bg-green-700 focus:ring-green-500 text-white'}`}
                                            >
                                                {arePublicFeaturesUnlocked ? 'Lock Public Features' : 'Unlock Public Features'}
                                            </button>
                                            <p className="text-sm text-gray-600 mt-2">
                                                Current status: <span className={`font-bold ${arePublicFeaturesUnlocked ? 'text-green-700' : 'text-red-700'}`}>{arePublicFeaturesUnlocked ? 'Unlocked' : 'Locked'}</span>
                                            </p>
                                        </div>
                                    </>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
